<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Document</title>

</head>

<body>
    <section class="formulario">
        <div class="container">
            <h1 class="p-3 text-center">Contactanos</h1>
            <div class="row">
                <div class="col-xl-7 p-3">
                    <form action="">
                        <div class="col-md pb-3" data-aos="fade-right" data-aos-delay="1000">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-md pb-3" data-aos="fade-right" data-aos-delay="1100">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="col-md pb-3" data-aos="fade-right" data-aos-delay="1200">
                            <input type="email" class="form-control" placeholder="Email Adrress"
                                aria-label="Email Adrress">
                        </div>
                        <div class="col-md pb-3" data-aos="fade-right" data-aos-delay="1300">
                            <input type="text" class="form-control" placeholder="Phone Number"
                                aria-label="Phone Number">
                        </div>
                        <div class="col pb-3" data-aos="fade-right" data-aos-delay="1400">
                            <textarea type="text" class="form-control" placeholder="Comment" aria-label="Comment"
                                rows="4"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary col-12 mb-3" data-aos="fade-right"
                            data-aos-delay="1500">Enviar</button>
                    </form>
                </div>
                <div class="col-xl-5 pb-3 d-flex align-items-center justify-content-center" data-aos="fade-left"
                    data-aos-delay="900">
                    <h2>¡ESCRIBINOS!</h2>
                </div>
            </div>
    </section>
    <section class="tel d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 text-center p-5" data-aos="fade-right" data-aos-delay="500">
                    <h2 class="pt-4">¡Comunicate con Nosotros!</h2>
                </div>
                <div class=" col-xl-7">
                    <div class="row p-5">
                        <div class="col-xl-6 pt-4" data-aos="fade-up" data-aos-delay="400">
                            <h3 class="pb-3">Teléfono</h3>
                            <p><i class="bi bi-phone"></i> +11 (111) 111 1111</p>
                            <p><i class="bi bi-phone"></i> +11 (111) 222 2222</p>
                            <p><i class="bi bi-phone"></i> +11 (111) 333 3333</p>
                            <p><i class="bi bi-phone"></i> +11 (111) 444 4444</p>
                        </div>
                        <div class="col-xl-6 pt-4" data-aos="fade-down" data-aos-delay="400">
                            <h3 class="pb-3">Dirección</h3>
                            <p><i class="bi bi-geo-alt"></i> Calle Nº 1111</p>
                            <p><i class="bi bi-geo-alt"></i> Calle Nº 1111</p>
                            <p><i class="bi bi-geo-alt"></i> Calle Nº 1111</p>
                            <p><i class="bi bi-geo-alt"></i> Calle Nº 1111</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            once: true
        });
    </script>
</body>

</html>
